<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun With Flags!</title>
    <style>
        #bahamas {
            width: 600px;
            height: 300px;
            background-color: #00778B;
        }
        #jamaica {
            width: 600px;
            height: 300px;
            background-color: black;
        }
        #macedonia {
            width: 600px;
            height: 300px;
            background-color: #d20000;
        }
    </style>
</head>
<body>
    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         id="bahamas">

        <rect x="0" y="100" width="600" height="100" fill="#ffc72c"/>
        <polygon points="0 0, 260 150, 0 300"/>
    </svg>
    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         id="jamaica">

        <g stroke="#fed100" fill="#009b3a" stroke-width="50">
            <polygon points="-300 -150, 300 150, 900 -150" style=""/>
            <polygon points="-300 450, 300 150, 900 450" style=""/>
        </g>

    </svg>
    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         id="macedonia">

        <g fill="#ffe600">
            <polygon points="0 0, 600 300, 510 300, 90 0" style=""/>
            <polygon points="330 0, 270 300, 330 300, 270 0" style=""/>
            <polygon points="600 0, 0 300, 90 300, 510 0" style=""/>
            <polygon points="0 120, 600 180, 600 120, 0 180" style=""/>
            <circle cx="300" cy="150" r="50" stroke="#d20000" stroke-width="10"/>
        </g>

    </svg>
</body>
</html>
