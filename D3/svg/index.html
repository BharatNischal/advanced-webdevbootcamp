<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<style>
    svg {
        border: 1px solid black;
        width: 800px;
        height: 450px;
    }
</style>
<body>
    <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <g stroke="blue" stroke-width="5px">

            <!-- LINES -->
            <line x1="100" y1="100" x2="700" y2="350"/>
            <line x1="100" y1="350" x2="700" y2="100"/>
        </g>

        <!-- RECTANGLE -->
        <rect x="50" y="50" width="300" height="200" fill="#ffc107" stroke="#2196f3" stroke-width="8px"/>
        <rect x="100" y="200" width="300" height="200" fill="#e91e63" stroke="#795548" stroke-width="8px"/>

        <!-- POLIGON -->
        <polygon points="60,20 100,40 100,80 60,100 20,80 20,40" fill="yellow" stroke="black" stroke-width="8px"/>

        <!-- CIRCLE     -->
        <circle cx="400" cy="250" r="60" fill="orange"/>
        <circle cx="300" cy="250" r="80" fill="red"/>
        <circle cx="200" cy="250" r="100" fill="green"/>
        <!-- TEXT -->
        <text x="200"  y="225" text-anchor="middle" fill="black" stroke="black" stroke-width="1px" font-size="1.3em">Starry Starry SVG</text>
    </svg>
</body>
</html>
