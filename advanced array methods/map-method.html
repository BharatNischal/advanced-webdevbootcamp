<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADVANCED ARRAY METHODS - MAP</title>
</head>

<body>
    <h1>OPEN THE CONSOLE!</h1>
    <script>
        //map: the callback has three parameters => value, index and array
        const arr = [1, 2, 3];

        const doubledArr = arr.map(function (value, index, array) {
            return value * 2;
        });

        console.log(doubledArr);

        //Exercises with map()

        /*
        Write a function called doubleValues which accepts an array and returns a new array with all the values in the array passed to the function doubled

        Examples:
            doubleValues([1,2,3]) // [2,4,6]
            doubleValues([1,-2,-3]) // [2,-4,-6]
        */

        function doubleValues(arr) {
            return arr.map(item => item * 2);
        }

        /*
        Write a function called valTimesIndex which accepts an array and returns a new array with each value multiplied by the index it is currently at in the array.

        Examples:
            valTimesIndex([1,2,3]) // [0,2,6]
            valTimesIndex([1,-2,-3]) // [0,-2,-6]
        */

        function valTimesIndex(arr) {
            return arr.map((item, index) => { return item * index });
        }

        /*
        Write a function called extractKey which accepts an array of objects and some key and returns a new array with the value of that key in each object.

        Examples:
            extractKey([{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}], 'name') // ['Elie', 'Tim', 'Matt', 'Colt']
        */

        function extractKey(arr, key) {
            return arr.map(item => item[key]);
        }

        /*
        Write a function called extractFullName which accepts an array of objects and returns a new array with the value of the key with a name of "first" and the value of a key with the name of  "last" in each object, concatenated together with a space.

        Examples:
            extractFullName([{first: 'Elie', last:"Schoppik"}, {first: 'Tim', last:"Garcia"}, {first: 'Matt', last:"Lane"}, {first: 'Colt', last:"Steele"}]) // ['Elie Schoppik', 'Tim Garcia', 'Matt Lane', 'Colt Steele']
        */

        function extractFullName(arr) {
            return arr.map(item => item.first + ' ' + item.last);
        }

    </script>
</body>

</html>
